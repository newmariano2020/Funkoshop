<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkoShop - LOGIN</title>
    <!--Referencias-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <!--Letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&family=Raleway:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Icono-->
    <link rel="shortcut icon" href="../img/branding/isotype.svg"> 
</head>
<body>
    <!--Inicio Header-->
    <header class="header">
        <div class="header__left">
            <img src="../img/branding/logo_light_horizontal.svg" alt="logo">
        </div>
        <div class="header__right">
            <div class="header__right__menu">
                <img class="menu" src="../img/icons/icons8-menu.svg" alt="menu">    
            </div>
            <ul class="nav__right__list">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#shop" role="button" data-bs-toggle="dropdown" aria-expanded="false">SHOP</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contacto">CONTACTO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./views/login.html">LOGIN</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./views/carrito.html"><img src="../img/icons/cart-icon.svg" alt="carrito"></a>
                </li>
            </ul>
        </div>
    </header>    
    <!--Fin Header-->
    
    <!--Login-->
    <div class="login">
        <h2 class="titulo">INGRESAR A MI CUENTA</h2>
        <form class="login__form" action="" method="">
            <div class="login__form__inputs">
                <div class="login__form__inputs__email">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" required />    
                </div>
                <div class="login__form__inputs__password">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required />    
                </div>  
            </div>
            <div class="login__form__buttons">
                <input class="boton-rojo" type="submit" value="Ingresar">
                <div class="login__form__buttons__record">
                    <input type="checkbox">
                    <p>Recordarme</p>    
                </div>
                    
            </div>
            <a href="">Olvidé mi contraseña</a>
        </form>
    </div>
    <!--Fin Login-->

    <!--Inicio Footer-->
    <footer class="footer">
        <div class="footer__top">
            <div class="footer__top__left">
                <ul>
                    <li><a href="">SHOP</a></li>
                    <li><a href="">REGISTRARSE</a></li>
                    <li><a href="">INGRESAR</a></li>
                    <li><a href="">CONTACTO</a></li>
                </ul>
            </div>
            <div class="footer__top__right"><img src="../img/branding/isotype.svg" alt="logo"></div>
        </div>
        <div class="footer__bottom">
            <p>All rights reserved 2023 - Funkoshop &copy;</p>
        </div>
    </footer>
    <!--Fin Footer-->

    <!--script Botstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
