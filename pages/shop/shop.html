            <!--Filter-->
            <div class="filter__titulo">
                <a class="nav-link dropdown-toggle" href="#filter" role="button" data-bs-toggle="dropdown" aria-expanded="false">FILTRAR</a>
            </div>

            <div class="filter">
                <div class="filter__buscar">
                    <label for="buscar" id="buscar">BUSCAR:</label>
                    <input type="input" name="buscar" id="buscar" value="item o categoria" />
                </div>
                <div class="filter__orden">
                    <label for="ordenar" id="ordenar">ORDENAR POR</label>
                    <select name="orden" id="orden">
                        <option value=""></option>
                        <option value="">Publicado recientemente</option>
                        <option value="">Mayor precio</option>
                        <option value="">Menor precio</option>
                    </select>
                </div>
                <div class="filter__precio">
                    <label for="precio" id="precio">PRECIO</label>
                    <div class="filter__precio__limites">
                        <label>MIN</label>
                        <input type="input" name="min" id="min" value="0" />
                        <p>-</p>
                        <label>MAX</label>
                        <input type="input" name="max" id="max" value="0" />
                    </div>
                </div>
                <div class="filter__filtro">
                    <label for="filtro" id="filtro">FILTRAR</label>
                    <div class="filter__filtro__inputs">
                        <input type="checkbox"> NUEVOS<br>
                        <input type="checkbox"> OFERTAS<br>
                        <input type="checkbox"> EDICIÓN ESPECIAL<br>
                        <input type="checkbox"> FAVORITOS    
                    </div>
                </div> 
            </div>
